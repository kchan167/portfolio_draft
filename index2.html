<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Website Title -->
    <title>Kaiho Chan - Front End Ninja</title>
</head>
<body>
    <div class="container">
        <!-- Site Header -->
        <div class="row text-uppercase">
            <!-- Udacity Logo -->
            <div class="col-md-6 alignImage">
                <img class="img-responsive"
                    srcset="img/udacity-small.png 340w, img/udacity-big.png 800w"
                    sizes="(max-width:500px) 340px, 500px"
                    src="img/udacity-big.png" alt="Udacity Logo">
            </div>
            <!-- Name -->
            <div class="col-md-6 name">
                <h1>Kai Ho Chan</h1>
                <h3>Front End Ninja</h3>
            </div>
        </div>
        <!-- Separate Line -->
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <!-- Image -->
        <div class="row">
            <div class="col-md-12">
              <img class="img-responsive" src="img/html.jpg" alt="Code">
            </div>
        </div>
        <!-- Header -->
        <div class="row">
            <h2 class = "col feature">Featured Work</h2>
        </div>
        <!-- Featured Work -->
        <div class="row text-center">
            <!-- Animal Card -->
            <div class="col-lg-4">
                <img class="img-responsive featured"
                    src="img/dog-small.jpg" alt="Animal Card">
                <h3>Animal Card</h3>
                <p>
                    <a href="https://github.com/kchan167/animal_card" target="_blank">https://github.com/kchan167/animal_card</a>
                </p>
            </div>
            <!-- Portfolio Site-->
            <div class="col-lg-4">
                <img class="img-responsive featured"
                    src="img/portfolio-small.jpg" alt="Portfolio Site">
                <h3>Portfolio</h3>
                <p><a href="https://github.com/kchan167/portfolio_site" target="_blank">https://github.com/kchan167/portfolio_site</a>
                </p>
            </div>
            <!-- Coming Soon -->
            <div class="col-lg-4">
                <img class="img-responsive featured"
                    src="img/github-small.jpg"
                    alt="More Coming Soon">
                <h3>More Coming Soon</h3>
                <p><a href="https://github.com/kchan167" target="_blank">https://github.com/kchan167</a></p>
            </div>
        </div>
    </div>
</body>
</html>
